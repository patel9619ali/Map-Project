<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/leaflet.css"/>
    
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>
  <body>
    <section class="map_wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 bg_side_bar pt-5 m-0">
            <h3 class="text-center">Work-out Maps</h3>
            <div class="form container">
              <form class="row align-items-center py-4 form_control_wrapper">
                <div class="form__row col-md-6 mb-3">
                  <label class="form__label">Type</label>
                  <select class="form__input form__input--type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                  </select>
                </div>
                <div class="form__row col-md-6 mb-3">
                  <label class="form__label">Distance</label>
                  <input class="form__input form__input--distance" placeholder="km">
                </div>
                <div class="form__row col-md-6 mb-3">
                  <label class="form__label">Duration</label>
                  <input class="form__input form__input--duration" placeholder="min">
                </div>
                <div class="form__row col-md-6 mb-3">
                  <label class="form__label">Elev Gain</label>
                  <input class="form__input form__input--elevation" placeholder="meters">
                </div>
                <button class="form__btn d-block" onclick="focusInput()">OK</button>
              </form>
            </div>
          </div>
          <div class="col-md-8 p-0">
            <div id="map" class="map_wrapper"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="Assets/JS/leaflet.js"></script>
    <script src="Assets/JS/vendor.js"></script>
  </body>
</html>
