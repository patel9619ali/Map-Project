                  <label class="form__label">Duration</label>

                </div>

                  <input class="form__input form__input--elevation" placeholder="Meters">
                </div>
                <div class="form__row col-md-6 mb-3 steps">
                  <label class="form__label">Steps</label>
                  <input class="form__input form__input--steps" placeholder="Steps">
                </div>
                <button id="form__btn" class="form__btn d-block">Submit</button>
              </form>
